<body>
    <h1> Homework 4 - Evan Putnam </h1>

    <h2> Problem 3 </h2>

    <table>
       <caption> Table Element Example </caption>
       <tr>
          <th />
          <th scope="col">X:0</th>
          <th scope="col">X:1</th>
          <th scope="col">X:2</th>
          <th scope="col">X:3</th>
       </tr>
       <tr>          
          <th scope="row">Y:0</th>
          <td>[0,0]</td>
          <td>[1,0]</td>
          <td>[2,0]</td>
          <td>[3,0]</td>
       </tr>
       <tr>
          <th scope="row">Y:1</th>
          <td>[0,1]</td>
          <td>[1,1]</td>
          <td>[2,1]</td>
          <td>[3,1]</td>
       </tr>
       <tr>
          <th scope="row">Y:2</th>
          <td>[0,2]</td>
          <td>[1,2]</td>
          <td>[2,2]</td>
          <td>[3,2]</td>
       </tr>
       <tr>
          <th scope="row">Y:3</th>
          <td>[0,3]</td>
          <td>[1,3]</td>
          <td>[2,3]</td>
          <td>[3,3]</td>
       </tr>
    </table>
